<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Product Site - 30 Days, 30 Sites - Day 4</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Site - 30 Days, 30 Sites - Day 4</title>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Buda:300|Lato:300'>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="container">
    <nav class="navbar container" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span class="sr-only">Toggle navigation</span>
        </button>
          <span class="navbar-brand">luxe</span>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">View All</a></li>
            <li><a href="#">Dress</a></li>
            <li><a href="#">Casual</a></li>
            <li><a href="#">Evening</a></li>
            <li><a href="#">Wedding</a></li>
            <li><a href="#"><span  id="sale">Sale</span></a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center pull-left" id="product">
          <img class="img-fluid" id="prodPhoto" src="https://drive.google.com/uc?export=view&id=0B5eNVqX2nZE_ampVN0NOYTZVLUE" alt="A pair of red stiletto shoes.">
        </div>
        <div class="col-md-6 pull-right" id="productSelect">
          <p><strong><span id="prodTitle">Cerise Stiletto</span></strong></p>
          <p><span id="prodPrice">$109.99</span>&nbsp;<span id="percentOff">(20% off)</span></p>
          <div>
          <form>
            <div class="form-group">
              <div id="select">
                <select class="custom-select" id="prodColor">
                <option selected>Select Color</option>
                <option value="1">Cardinal</option>
  <option value="2">Coral</option>
  <option value="3">Rowan</option>
</select>
                <select class="custom-select" id="prodSize">
  <option selected>Select Size</option>
  <option value="1">8</option>
  <option value="2">8 1/2</option>
  <option value="3">9</option>
</select>
                <select class="custom-select" id="prodWidth">
  <option selected>Select Width</option>
  <option value="1">Narrow</option>
  <option value="2">Medium</option>
  <option value="3">Wide</option>
</select>
              
              <button class="btn btn-primary btn-disabled <!--btn-block--> btn-add">Add to Cart</button>
              </div>
            </div>
          </form>
          </div>
          <hr class="style1">
          <p id="rating">Rating:&nbsp;<i class="fa fa-star" aria-hidden="true"></i>&nbsp;<i class="fa fa-star" aria-hidden="true"></i>&nbsp;<i class="fa fa-star" aria-hidden="true"></i>&nbsp;<i class="fa fa-star" aria-hidden="true"></i>&nbsp;<i class="fa fa-star-half"
              aria-hidden="true"></i></p>
          <div class="row">
            <div class="col-sm-3 review">
              <p><a href="#">Read Reviews</a></p>
            </div>
            <div class="col-sm-3 review">
              <p><a href="#">Write a Review</a></p>
            </div>
            <div class="row" id="share">
              <div class="col-sm-12">
                <p><span id="social">
                  <a href="http://www.facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                  <a href="http://www.twitter.com"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                  <a href="http://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                  <a href="http://www.pinterest.com"><i class="fa fa-pinterest-square" aria-hidden="true"></i></a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
</body </html>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js'></script>

  
</body>
</html>
