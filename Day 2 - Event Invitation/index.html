<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Event Invitation - 30 Days, 30 Sites - Day 2</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Jim+Nightshade|Josefin+Slab'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <head>
  <title>Event Invitation - 30 Days, 30 Sites - Day 2
  </title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container outer">
    <div class="middle">
      <div class="inner">
    <div class="col-sm-6 col-med-6"  id="cover">
      <span class="text-center">
      <img src="https://drive.google.com/uc?export=view&id=0B5eNVqX2nZE_c3ZjU0ExZEdQRGc"></span>
      </div>
    <div class="col-sm-6 col-med-6 text-center" id="invite">
    <h1>You Are Cordially Invited</h1>    
    <div class="row text-center">
      <p>to the release party for<br/> <strong><span>Boudiccan Destruction Horizon's</span></strong><br/> debut album</p>
      <p><strong><span>Regions Caesar Never Knew</span></strong></p>
    </div>
    <div class="row text-center" id="date">
      <p>June 19, 2017</p>
      <p>The Capitol Theatre</p>      
      <p>7:00PM - 10:00PM</p>
    </div>
    <div class="form-group text-center row">
      <form>
        <div class="input-group">
        <label class="sr-only control-label" for="rsvp">Enter code to RSVP</label>
      <input type="text" class="form-control text-center" placeholder="Enter code to RSVP" id="rsvp"></input>
        <span class="input-group-btn text-center">
          <button class="btn btn-default" type="button">Rock Me!</button>
        </span>
        
        </div>
      <div class="checkbox">
        <label class="control-label sr-only" for="afterparty">Click to RSVP to the afterparty.</label>
        <input type="checkbox"><span id="afterparty">Sign me up for the afterparty too!</span></input>
    </div>
      </form>
    </div>
</div>
  </div>
  </div>
  </div>
</body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

  
</body>
